<!DOCTYPE html>
<html lang="br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>App Agendamento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div th:insert="menu :: navbar"></div>

<div class="container mt-3">
    <h2>Cadastramento de Carga Solta</h2>


    <form th:action="@{/cargasolta/incluir}" th:object="${cargasolta}" method="post">

        <div class="mb-3 mt-3">
            <label>Nome:
                <input type="text" class="form-control" name="chassi" th:field="*{nome}"/>
            </label>
        </div>

        <div class="mb-3 mt-3">
            <label>Descricao:
                <input type="text" class="form-control" name="modelo" th:field="*{descricao}"/>
            </label>
        </div>

        <div class="form-group">
            <label>Imo: </label>
            <label class="radio-inline">
                <input type="radio" name="edTech" value="1" th:field="*{imo}" th:value="${true}"/>Sim
            </label>
            <label class="radio-inline">
                <input type="radio" name="edTech" value="0" th:field="*{imo}" th:value="${false}"/>NÃ£o
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

</div>

</body>
</html>
